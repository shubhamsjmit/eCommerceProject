<div class="modal-header text-justify">
  <h4 class="modal-title" id="modal-title">Cancel Unsaved Changes</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Do you want to cancel form updates.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="confirm()">Ok</button>
</div>
